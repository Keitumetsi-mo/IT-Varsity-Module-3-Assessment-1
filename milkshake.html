<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Recipe Book | Drinks | Strawberry Milkshake</title>
</head>
<body class="body-recipes">
    <div class="header">
        <a href="meals.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="images/logo-text.png" alt="">
    </div>
    <div id="recipe">
       <div class="recipe-details">
            <img src="images/strawberryMilkshake.png" alt="grilled-cheese">
            <h1>Strawberry Milkshake</h1>

            <div class="recipe-details-info">
                <p><b>Prep Time:</b> 10 minutes</p>
                <p style="float: right;"><b>Yield:</b> 4</p>
            </div>

            <div class="recipe-details-ingedients">
                <h2>Ingredients</h2>
                <input type="checkbox" name="check-01" id="check-01">
                <label for="check-01">8 ounces strawberries, stemmed and sliced</label><br>
                <input type="checkbox" name="check-02" id="check-02">
                <label for="check-02">1/2 teaspoon vanilla extract</label><br>
                <input type="checkbox" name="check-03" id="check-03">
                <label for="check-03">1 pint vanilla ice cream</label><br>
                <input type="checkbox" name="check-04" id="check-04">
                <label for="check-04">1/4 cup milk</label><br>
                
            </div>

            <div class="recipe-details-steps">
                <h2>Steps</h2>
                <ol>
                    <li>Blend half of strawberries, 1/4 tsp. vanilla, 1 cup ice cream and 2 Tbsp. milk in blender until smooth.</li>
                    <li>Pour into 2 glasses. Repeat with remaining strawberries, vanilla, ice cream and milk. Serve immediately.</li>
                </ol>
            </div>
       </div>
    </div>
    </div>
</body>
